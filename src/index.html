<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Los Angeles Historic Sites Map</title>
    </head>
    <body>
        <main>
            <header>
                <h1>
                    Catalogued Historic Sites in Los Angeles Neighborhoods
                </h1>
                <div>
                    Derrick Low, March 2023
                </div>
            </header>
            <div id="map"></div>
            <div id="popup">
                <h3 class="neighborhood-name"></h3>
                <div>
                    <span class="neighborhood-site-count"></span> historic site(s) catalogued
                </div>
            </div>
            <div id="legend"># of Sites</div>
        </main>

        <template id="legend-entry">
            <div class="entry">
                <span class="legend-color"></span>
                <span class="legend-value"></span>
            </div>
        </template>
    </body>
    <script src="index.js" type="module"></script>
</html>
